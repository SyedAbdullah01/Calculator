<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link to external CSS stylesheet -->
  </head>
  <body>
    <!-- Calculator -->
    <div class="calculator">
      <!-- Display -->
      <div class="display">
        <h1>0</h1>
      </div>
      <!-- Buttons -->
      <div class="calculator-buttons">
        <!-- Operator buttons -->
        <button class="operator calculation" value="+">+</button>
        <button class="operator calculation" value="-">-</button>
        <button class="operator calculation" value="*">ร</button>
        <button class="operator calculation" value="/">รท</button>
        <!-- Number buttons -->
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <!-- Decimal button -->
        <button class="decimal number" value=".">.</button>
        <!-- Zero button -->
        <button value="0">0</button>
        <!-- Clear button -->
        <button class="clear" id="clear-btn">C</button>
        <!-- Equal sign button -->
        <button class="equal-sign operator" value="=">=</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
    <!-- Link to external JavaScript file -->
  </body>
</html>
